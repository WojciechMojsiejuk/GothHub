<h2>Files</h2>
<table = class"table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    {% for file in files %}
      <tr>
        <td>{{ file.author }}</td>
        <td>{{ file.file_name }}</td>
        <td>
          <a href="{{ file.dir.url }}" class="btn btn-primary btn-small">Download</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
