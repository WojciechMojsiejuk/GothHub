{% load static %}
<html>
    <head>
        <meta charset="utf-8">
  		<title>User home</title>
      <meta charset="utf-8">
      <title>GothHub login</title>
      <link rel="stylesheet" href="{% static 'css/style_home.css' %}">
      <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    </head>
    <body>
	    <div class="top">
			<div class="logo">
				<h1>GothHub</h1>
			</div>
		</div>
		<div class="container">
			<div class="user">
				<br />user
				{% block user_block %}
				{% endblock %}
			</div>
			<div class="content">
				<br />content
        {% if username %}
          {{ username }}
        {% endif %}
				{% block content_block %}
				{% endblock %}
			</div>
		</div>
    </body>
</html>
