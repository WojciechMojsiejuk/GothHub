{% load static %}
<html>
    <head>
        <meta charset="utf-8">
  		<title>User home</title>
      <meta charset="utf-8">
      <title>GothHub login</title>
      <link rel="stylesheet" href="{% static 'css/style_home.css' %}">
    </head>
    <body>
	    <div class="top">
			<div class="logo">
				<h1>GothHub</h1>
			</div>
		</div>
		<div class="container">
			<div class="user">
				<br />user
				{% block user_block %}
				{% endblock %}
        <br/>
        <button type="submit" class="button1"  value="edytujProfil">Edytuj profil</button>
        <button type="submit" class="button1" value="dodajRepozytorium">Dodaj repozytorium</button>

        {% for repository in repositories %}
            <h2>{{ repository.name }}</h2>
            <p>{{ repository.is_public }}</p>
        {% endfor %}

			</div>
			<div class="content">
				<br />content

        <div class="repo">
          <button class="button2" type="submit" value="dodajPlik">Dodaj plik</button>
          <button class="button2" type="submit" value="dodajKepozytorium">Dodaj katalog</button>

          <button class="button3" type="submit" value="edytuj">Edytuj</button>
          <button class="button4" type="submit" value="usun">Usun</button>
      </div>



				{% block content_block %}
				{% endblock %}
			</div>
		</div>
    </body>
</html>
