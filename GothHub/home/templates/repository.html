{% extends "home.html" %}

{% block user_block %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>
  {% for repository in repositories %}
      <h2>{{ repository.name }}</h2>
      <p>{{ repository.is_public }}</p>
  {% endfor %}
{% endblock %}
